<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram – Login</title>
  <style>
    :root {
      --insta-gradient: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      --ink: #262626;
      --ink-2: #737373;
      --surface: #ffffff;
      --surface-2: #fafafa;
      --accent: #0095f6;
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink);
      background: var(--surface-2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: min(400px, 92vw);
      background: var(--surface);
      border: 1px solid #dbdbdb;
      border-radius: var(--radius);
      padding: clamp(20px, 5vw, 34px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    .brand {
      margin-bottom: 20px;
    }
    .brand svg {
      width: 60px; height: 60px;
      fill: url(#grad);
    }
    .brand h1 {
      font-family: 'Billabong', cursive;
      font-size: 40px;
      margin: 10px 0;
      background: var(--insta-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form { display: grid; gap: 14px; margin-top: 10px; }

    .field { display: grid; gap: 6px; text-align: left; }
    label { font-size: 14px; font-weight: 600; }

    .control {
      position: relative;
      background: var(--surface-2);
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      padding: 12px 14px 12px 44px;
      display: flex; align-items: center;
    }

    .control input {
      border: 0; outline: 0; background: transparent;
      width: 100%; font-size: 15px;
    }

    .icon {
      position: absolute; left: 14px;
      width: 20px; height: 20px; opacity: .65;
    }

    .toggle {
      position: absolute; right: 12px;
      cursor: pointer; border: 0; background: transparent;
    }

    .btn {
      width: 100%;
      border: 0;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      background: var(--accent);
      color: white;
    }

    .row {
      display: flex; justify-content: space-between; align-items: center;
      margin: 8px 0;
      font-size: 13px;
    }
    .row a { text-decoration: none; color: var(--accent); font-weight: 500; }

    .alt {
      margin-top: 14px;
      font-size: 14px;
      color: var(--ink-2);
    }
    .alt a { color: var(--accent); font-weight: 600; text-decoration: none; }
    .alt a:hover { text-decoration: underline; }

    footer { margin-top: 18px; font-size: 12px; color: var(--ink-2); }
  </style>
</head>
<body>
  <div class="card" role="dialog" aria-labelledby="title">
    <div class="brand">
      <!-- Instagram Camera Logo -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <defs>
          <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#feda75"/>
            <stop offset="25%" stop-color="#fa7e1e"/>
            <stop offset="50%" stop-color="#d62976"/>
            <stop offset="75%" stop-color="#962fbf"/>
            <stop offset="100%" stop-color="#4f5bd5"/>
          </linearGradient>
        </defs>
        <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 
          114.9s51.3 114.9 114.9 114.9 
          114.9-51.3 114.9-114.9-51.3-114.9-114.9-114.9zm0 
          189.6c-41.1 0-74.7-33.5-74.7-74.7 
          s33.5-74.7 74.7-74.7 
          74.7 33.5 74.7 74.7-33.6 74.7-74.7 
          74.7zm146.4-194.3c0 14.9-12 
          26.8-26.8 26.8s-26.8-12-26.8-26.8 
          12-26.8 26.8-26.8 26.8 
          12 26.8 26.8zm76.1 
          27.2c-1.7-35.9-9.9-67.7-36.2-93.9S375 
          33.7 339.1 32c-35.9-1.7-143.7-1.7-179.6 
          0-35.9 1.7-67.7 9.9-93.9 
          36.2S33.7 137 32 172.9c-1.7 
          35.9-1.7 143.7 0 179.6 1.7 
          35.9 9.9 67.7 36.2 93.9 
          s58 34.5 93.9 36.2c35.9 1.7 
          143.7 1.7 179.6 0 35.9-1.7 
          67.7-9.9 93.9-36.2s34.5-58 
          36.2-93.9c1.7-35.9 1.7-143.6 
          0-179.5z"/>
      </svg>
      <h1 id="title">Instagram</h1>
    </div>

    <form id="loginForm" novalidate>
      <!-- Username -->
      <div class="field">
        <label for="username">Phone number, username, or email</label>
        <div class="control">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 12a5 5 0 1 0-5-5 
                     5 5 0 0 0 5 5Zm0 2c-4.4 
                     0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5Z" fill="#737373"/>
          </svg>
          <input id="username" name="username" type="text" placeholder="username or email" required />
        </div>
      </div>

      <!-- Password -->
      <div class="field">
        <label for="password">Password</label>
        <div class="control">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M17 10h-1V8a4 4 0 0 0-8 
                     0v2H7a2 2 0 0 0-2 
                     2v7a2 2 0 0 0 2 
                     2h10a2 2 0 0 0 2-2v-7a2 
                     2 0 0 0-2-2Zm-7-2a2 
                     2 0 0 1 4 0v2H10Z" fill="#737373"/>
          </svg>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
          <button class="toggle" type="button" id="togglePw">Show</button>
        </div>
      </div>

      <div class="row">
        <label><input type="checkbox" id="remember"/> Remember</label>
        <a href="#">Forgot password?</a>
      </div>

      <button class="btn" type="submit">Log in</button>

      <div class="alt">
        Don’t have an account? <a href="#">Sign up</a>
      </div>
    </form>

    <footer>© 2025 Instagram Clone • Demo UI only</footer>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const togglePw = document.getElementById('togglePw');
    const pwInput = document.getElementById('password');

    togglePw.addEventListener('click', () => {
      const open = pwInput.getAttribute('type') === 'password' ? 'text' : 'password';
      pwInput.setAttribute('type', open);
      togglePw.textContent = open === 'text' ? 'Hide' : 'Show';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const payload = Object.fromEntries(data.entries());
      alert(`Username: ${payload.username}\nPassword: ${payload.password}\nRemember: ${document.getElementById('remember').checked}`);
    });
  </script>
</body>
</html>
